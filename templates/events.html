{% extends "baseForEvents.html" %}

{% block content %}
<h1>Таблица ивентов</h1>
<h1>{{ day }}</h1>
<a href="/addEvent" class="btn btn-success">Добавить урок</a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Описание урока</th>
      <th scope="col">Время начала</th>
      <th scope="col">Время окончания</th>
        <th scope="col">Действия</th>
    </tr>
  </thead>
  <tbody>
  {% for item in events %}
<tr>
      <th>{{item["description"]}}</th>
      <td>{{item["startTime"]}}</td>
      <td>{{item["endTime"]}} </td>
    <td> <a href="/deleteEvent/{{item['idschedule']}}" class="btn btn-danger">Удалить урок</a>
     <a href="/updateEvent/{{item['idschedule']}}" class="btn btn-info">Изменить урок</a>
    </tr>
{% endfor %}

  </tbody>
</table>

{% endblock %}
